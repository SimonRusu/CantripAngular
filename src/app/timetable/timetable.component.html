<section id="timetable">
    <div *ngFor="let activityId of routeActivities">
        <p>aqui</p>
        <div *ngFor="let activity of activities | async">
            <div *ngIf="checkActivity(activity.activityId, activityId)">
                <div class="exact-hour-container">
                    <p class="exact-hour">{{getNextHour(activity.timeAvailability , activity.timeDuration)}}</p>
                </div>

                <div class="activity-container">
                    <p class="activity-duration">{{getNextHour(activity.timeAvailability , activity.timeDuration)}}-{{intToHour(currentTimeInt)}}</p><p>{{activity.activityName}}</p><button class="delete-btn">X</button>
                </div>
            </div>
        </div>
    </div>
</section>
