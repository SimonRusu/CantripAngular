<section id="config-search">
    <a [routerLink]="['/route-page', 0]" class="create-link"><button class="input_overlay" id="create-route">Create your own</button></a>
    <div id="search-sort-container">
        <app-search-bar></app-search-bar>
    </div>
</section>

<section class="outstanding-routes-container">
  <div *ngFor="let predefinedRoute of predefinedRoutes | async">

    <app-card-predefined [numberOfPeople]="predefinedRoute.payload.doc.data()['numberOfPeople']" [price]="predefinedRoute.payload.doc.data()['price']"
                         [routeName]="predefinedRoute.payload.doc.data()['routeName']" [thumbnailPath]="predefinedRoute.payload.doc.data()['thumbnailPath']"
                         [routeId]="predefinedRoute.payload.doc.id">
    </app-card-predefined>

  </div>

  <div class="w-100 footer-margin"></div>


</section>
