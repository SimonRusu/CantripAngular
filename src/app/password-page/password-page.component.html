<div class="col-md-3 col-sm-6  mx-auto">
    <h1 class="text-center mt-5 mb-5">Login into your account!</h1>


    <div class="text-center h6 mb-3">Welcome back: {{email}}</div>
    <form class="formContainer" [formGroup]="passwordForm"  novalidate (ngSubmit)="checkPassword()">

        <input type="password" name="passwordLogin" class="input_overlay validation-text" placeholder="enter your password" formControlName="password"
        [class.valid]="passwordForm.get('password')?.valid && 
        (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)"
        [class.invalid]="passwordForm.get('password')?.invalid && 
        (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)"/>
        
        <div class="" *ngIf="passwordForm.get('password')?.invalid && 
            passwordForm.get('password')?.errors && 
            (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)">

            <small class="text-danger"
                *ngIf="passwordForm.get('password')?.hasError('required')">
                Enter a password
            </small>
        </div>

        <div class="w-100 mb-4"></div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" value="Continue"[disabled]="!(passwordForm.valid && passwordForm.dirty)" disabled>Login</button>
        </div>
    </form>
</div>
